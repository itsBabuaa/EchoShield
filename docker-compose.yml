version: '3.8'

services:
  echoshield:
    build: .
    container_name: echoshield
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    restart: unless-stopped
